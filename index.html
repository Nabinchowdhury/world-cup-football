<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7e13f1ecdf.js" crossorigin="anonymous"></script>
    <title>World Cup Website</title>
</head>

<body>
    <header>
        <section id="one">
            <div class="banner">
                <div class="banner-text">
                    <h1>The Greatest show on the earth</h1>
                    <p>Contrary to popular belief, Lorem Ipsum is not simply random text. It has roots in a piece
                        ofclassical Latin literature from 45 BC, making it over 2000 years old</p>
                    <button class="live">Watch Live <i class="fa-solid fa-angle-right"></i></button>
                </div>

                <div class="banner-image">
                    <img src="images/Banner Image.png" alt="">
                </div>
            </div>
        </section>
    </header>


    <main>
        <section id="two">
            <div class="nav">
                <div class="navmenu"><a href="">Upcoming Match</a></div>
                <div class="navmenu"><a href="">All Group</a></div>
                <div class="navmenu" id="selected"><a href="">Blog</a></div>
            </div>
            <div class="blog">
                <article class="gamecards">
                    <div class="card">
                        <div class="card-img">
                            <img src="images/Blog Image.png" alt="">
                        </div>
                        <div class="card-details">
                            <div class="transfer"><button>Transfer</button>
                            </div>
                            <h3>Transfer Live: Chlesea in talks over Kimpenbe transfer</h3>
                            <div class="blog-info">
                                <div class="duration"><i class="fa-solid fa-clock"></i> 10h</div>
                                <div class="chat-box"><i class="fa-brands fa-rocketchat"></i> 23</div>
                            </div>
                        </div>
                    </div>

                </article>
            </div>

        </section>


    </main>
</body>

</html>
